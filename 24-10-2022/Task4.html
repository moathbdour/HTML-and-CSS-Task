<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task4</title>
    <style>
        .container{
            display:grid;
            grid-template-columns: 65% 35% ;
            grid-template-rows: auto auto auto;
            height: 600px;
            gap: 10px;
           
        }
        .item1 {
            grid-column: 1 / span 2;
            grid-row: 1;
          }
          
         
          
          .item2 {
            grid-column: 1 / span 2;
            grid-row: 3;
          }
        
    </style>
</head>
<body>
    <div class="container" >
        <div  style=" background-color: rgb(0, 0, 0);" class="item1"></div>
        <div style=" background-color: rgb(184, 223, 12);" ></div>
        <div style=" background-color: rgb(124, 18, 106);" > </div>
        <div style=" background-color: rgb(85, 85, 85);" class="item2"></div>
        </div>
        
</body>
</html>
